{% extends 'base.html' %}

{% block title %}Викладачі - Молодіжненський ліцей{% endblock %}

{% block head_extra %}
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap"
  rel="stylesheet"
/>
<style>
  /* Додаємо overflow-x: hidden, щоб запобігти появі горизонтального скролбару */
  body {
    overflow-x: hidden;
  }

  /* Загальні стилі для сторінки */
  .teachers-page-wrapper {
    padding-top: 50px;
    padding-bottom: 50px;
    font-family: "Open Sans", sans-serif;
  }

  .teachers-main-title {
    font-family: "Montserrat", sans-serif;
    font-weight: 700;
    color: #ffda00;
    text-align: center;
    margin-bottom: 20px;
    font-size: 3rem;
  }

  .teachers-title-underline {
    width: 100px;
    height: 5px;
    background-color: #ffda00;
    margin: 0 auto 50px;
    border: none;
  }

  /* Стилі для карток вчителів */
  .teacher-card {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: 2px solid #ffda00;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .teacher-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
  }

  .teacher-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-bottom: 2px solid #ffda00;
  }

  .card-content {
    padding: 20px;
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .teacher-name {
    font-family: "Montserrat", sans-serif;
    font-weight: 600;
    font-size: 1.8rem;
    color: #ffda00;
    margin-bottom: 5px;
  }

  .teacher-subject {
    font-family: "Open Sans", sans-serif;
    font-weight: 400;
    font-size: 1rem;
    color: #fff;
    margin-bottom: 0;
  }
</style>
{% endblock %}

{% block content %}
<main class="teachers-page-wrapper">
  <div class="container">
    <h1 class="teachers-main-title">Наші викладачі</h1>
    <hr class="teachers-title-underline" />
    <div id="teachers-container" class="row g-4 justify-content-center">
      <div id="loading-message" class="text-center text-white">Завантаження...</div>
    </div>
  </div>
</main>
{% endblock %}

{% block script_extra %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const teachersContainer = document.getElementById('teachers-container');
    const loadingMessage = document.getElementById('loading-message');

    fetch('/get-teachers')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(teachers => {
        loadingMessage.remove();

        if (teachers === 0 || !Array.isArray(teachers) || teachers.length === 0) {
          teachersContainer.innerHTML = '<div class="text-center text-white">Дані про викладачів відсутні.</div>';
          return;
        }

        teachers.forEach(teacher => {
          const cardHtml = `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="teacher-card">
                <img src="${teacher.photo_path}" alt="Фото ${teacher.name}" class="teacher-image">
                <div class="card-content">
                  <h5 class="teacher-name">${teacher.name}</h5>
                  <p class="teacher-subject">${teacher.subject}</p>
                </div>
              </div>
            </div>
          `;
          teachersContainer.innerHTML += cardHtml;
        });
      })
      .catch(error => {
        console.error('Fetch error:', error);
        loadingMessage.remove();
        teachersContainer.innerHTML = '<div class="text-center text-white">Не вдалося завантажити дані. Спробуйте пізніше.</div>';
      });
  });
</script>
{% endblock %}
