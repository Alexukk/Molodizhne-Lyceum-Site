{% extends 'base.html' %}

{% block title %}Молодіжненський ліцей - Додати оголошення{% endblock %}

{% block head_extra %}
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap"
  rel="stylesheet"
/>
<style>
    .add-post-wrapper {
        padding: 50px 20px;
        font-family: "Open Sans", sans-serif;
    }
    .add-post-title {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        color: #ffda00;
        text-align: center;
        margin-bottom: 20px;
        font-size: 3rem;
    }
    .form-container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        border: 2px solid #ffda00;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #ffda00;
        color: #fff;
        margin-bottom: 20px;
        font-size: 1rem;
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        color: #fff;
        border-color: #ffda00;
        box-shadow: 0 0 0 0.25rem rgba(255, 218, 0, 0.5);
    }
    label {
        color: #fff;
        font-weight: 600;
        margin-bottom: 5px;
    }
    .btn-warning {
        background-color: #ffda00;
        border: 1px solid #ffda00;
        color: #000;
        font-weight: 700;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-warning:hover {
        background-color: #e6c800;
        border-color: #e6c800;
        color: #000;
    }
</style>
{% endblock %}

{% block script_extra %}
{% endblock %}

{% block content %}
<main class="add-post-wrapper">
    <div class="container">
        <h1 class="add-post-title">Додати нове оголошення</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <form method="post">
                        <div class="form-group">
                            <label for="title">Заголовок</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Введіть заголовок" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Текст оголошення</label>
                            <textarea name="content" id="content" class="form-control" rows="5" placeholder="Введіть текст оголошення" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Введіть пароль" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Додати оголошення</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
